<!DOCTYPE html>
<html lang="en" data-ng-app="app">
    <head>
        <meta charset="utf-8"/>
        <title ng-bind="app.title"></title>
        <meta name="description" content="{{app.title}}"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

        <link rel="icon" type="image/png" href="resources/images/icon.png">

        <!-- build:css vendor/css/libs.min.css -->
            <link rel="stylesheet" href="vendor/bootstrap-css-only/css/bootstrap.min.css" type="text/css">
            <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css" type="text/css"/>
        <!-- /build -->

        <!-- build:css css/app.min.css -->
            <link rel="stylesheet" href="css/app.css">
        <!-- /build -->
    </head>
    <body ng-controller="App">
        <div class="app" id="app" ui-view></div>
        <!-- build:js vendor/js/libs.min.js -->
            <!-- Angular -->
            <script src="vendor/angular/js/angular.min.js" type="text/javascript"></script>

            <!-- Angular Animate -->
            <script src="vendor/angular-animate/angular-animate.min.js" type="text/javascript"></script>

            <!-- Angular Bootstrap -->
            <script src="vendor/angular-bootstrap/ui-bootstrap.min.js" type="text/javascript"></script>
            <script src="vendor/angular-bootstrap/ui-bootstrap-tpls.min.js" type="text/javascript"></script>

            <!-- Angular Touch -->
            <script src="vendor/angular-touch/angular-touch.min.js"></script>
        <!-- /build -->

        <!-- build:js js/app.min.js -->
        <!-- /build -->
    </body>
</html>
