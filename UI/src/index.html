<!DOCTYPE html>
<html lang="en" data-ng-app="app">
    <head>
        <meta charset="utf-8"/>

        <!-- Dynamic Metadata -->
        <title ng-bind="ngMeta.title"></title>
        <meta name="author" content="{{ngMeta.author}}" />
        <meta name="description" content="{{ngMeta.description}}"/>

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

        <link rel="icon" type="image/png" href="resources/images/icon.png">

        <!-- build:css vendor/css/libs.min.css -->
            <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.css" type="text/css"/>
        <!-- endbuild -->

        <!-- build:css css/app.min.css -->
            <link rel="stylesheet" href="css/app.css">
        <!-- endbuild -->
    </head>
    <body ng-controller="App">
        <div class="app" id="app" ui-view></div>
        <!-- build:js vendor/js/libs.min.js -->
            <script src="vendor/angular/js/angular.js" type="text/javascript"></script>
            <script src="vendor/angular-ui-router/release/angular-ui-router.js" type="text/javascript"></script>
            <script src="vendor/ngMeta/dist/ngMeta.js" type="text/javascript"></script>
        <!-- endbuild -->

        <!-- build:js app/app.min.js -->

            <!-- Application & Configurations -->
            <script src="app/app.js" type="text/javascript"></script>
            <script src="app/config/config.js" type="text/javascript"></script>
            <script src="app/config/config.metadata.js" type="text/javascript"></script>
            <script src="app/config/config.router.js" type="text/javascript"></script>

            <!-- Initialization -->
            <script src="app/main.js" type="text/javascript"></script>

            <!-- Components -->
            <script src="app/controllers/components/header.js" type="text/javascript"></script>
            <script src="app/controllers/components/controls.js" type="text/javascript"></script>
            <script src="app/controllers/components/menu.js" type="text/javascript"></script>

            <!-- Pages -->
            <script src="app/controllers/pages/dashboard.js" type="text/javascript"></script>
        <!-- endbuild -->
    </body>
</html>
